<header>
	<h1>Skontaktuj się z nami</h1>
</header>

<main>
	<section>
		<h2>Dane kontaktowe</h2>
		<address>
			<strong>Budomax Sp. z o.o.</strong><br>
			ul. Przykładowa 173694<br>
			11-130 Orneta<br>
			Tel: <a href="tel:+48123456789">+48 123 456 789</a><br>
			E-mail: <a href="mailto:kontakt@budomax.pl">kontakt@budomax.pl</a>
		</address>
	</section>

	<section>
		<h2>Formularz kontaktowy</h2>
		<form action="mailto:kontakt@budomax.pl" method="POST" enctype="text/plain">
			<div class="input-wrapper">
				<label for="name">Imię i nazwisko</label>
				<input type="text" id="name" name="name" required>
			</div>

			<div class="input-wrapper">
				<label for="email">Adres e-mail</label>
				<input type="email" id="email" name="email" required>
			</div>

			<div class="input-wrapper">
				<label for="message">Wiadomość</label>
				<textarea id="message" name="message" rows="6" required></textarea>
			</div>

			<button type="submit">Wyślij wiadomość</button>
		</form>
	</section>
</main>
